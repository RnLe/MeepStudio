name: Deploy to GitHub Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches:
        - main
    workflow_dispatch:               # allow manual runs

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages:    write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # IMPORTANT: The .gitignore file is also read when building the site and important files are ignored. So delete it here.
        # Its safe deleting it here, since this is a temporary build folder; the .gitignore is still pushed to the repo.
      - name: Remove .gitignore inside CI build folder
        run: rm .gitignore
      

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Build & export site
        run: pnpm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/website/out

  deploy:
    permissions:
      contents: read
      pages:    write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4